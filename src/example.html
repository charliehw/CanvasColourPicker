<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas Colour Picker</title>
		<script src="utils.js"></script>
		<script src="Canvas.js"></script>
		<script src="ColourPicker.js"></script>
		<script src="ColourPicker.Colour.js"></script>
		<script src="ColourPicker.Gradient.js"></script>
		<script src="ColourPicker.Spectrum.js"></script>
		<script src="ColourPicker.Pointer.js"></script>
		<style>
#colour_picker {float:left;}
#values {float:left; margin-left:30px;}
#values input {display:block;}
		</style>
	</head>
	<body>

		<canvas id="colour_picker" width="350" height="300"></canvas>

		<fieldset id="values">
			
			<input type="text" id="hex">
			<input type="text" id="rgb">
			<input type="text" id="cmyk">

		</fieldset>

		<script>
window.onload = function () {
	var value = document.querySelector('#values'),
		hex = document.querySelector('#hex'),
		rgb = document.querySelector('#rgb');
		cmyk = document.querySelector('#cmyk');
	window.colourPicker = new ccp.ColourPicker({
		canvas: '#colour_picker',
		onchange: function (colour) {
			values.style.backgroundColor = colour.getHex();
			hex.value = colour.getHex();
			rgb.value = colour.getRGB(true);
			cmyk.value = colour.getCMYK(true);
		}
	});
}
		</script>

	</body>
</html>
